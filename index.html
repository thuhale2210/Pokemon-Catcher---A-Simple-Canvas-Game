<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotta Catch 'Em All - A Simple Canvas Game</title>
    <link rel="stylesheet" href="Pokemon.css">
    <script src="Pokemon.js" defer></script>

</head>

<body>
    <div id="tv-frame">
        <div id="tv-screen">
            <div id="logo"><img src="Images/logo.png"></div><br>
            <div id="score-timer-container">
                <div id="score"></div>
                <div id="timer"></div>
            </div>
            <br>
        </div>
        <img id="power-on" src="Images/power-on.png"></img>&nbsp;&nbsp;&nbsp;
        <button id="resetButton">Score</button>
        <button id="speedButton">Speed</button>
    </div>
</body>

</html>
